<form (ngSubmit)="ok()">
    <div class="modal-header">
        <h4 class="modal-title">Create new access key for {{ project.id }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismiss()" [disabled]="isBusy">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Access key name</label>
            <input type="text" class="form-control {{ !isLabelValid && 'is-invalid' }}" name="label" [(ngModel)]="label"
                required autofocus [disabled]="isBusy">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="isBusy">
            <fa-icon *ngIf="!isBusy" icon="check"></fa-icon>
            <fa-icon *ngIf="isBusy" icon="spinner" [spin]="true"></fa-icon>
            Create
        </button>
        <button type="button" class="btn btn-secondary" (click)="dismiss()" [disabled]="isBusy">
            <fa-icon icon="times"></fa-icon>
            Cancel
        </button>
    </div>
</form>
