<div class="modal-header">
    <h4 class="modal-title">Confirm project deletion</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()" [disabled]="isBusy">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>
        Are you sure you want to delete project <samp>{{ project.id }}</samp>?
        This action cannot be undone.
    </p>

    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="confirmed" name="confirmed" [(ngModel)]="confirmed"
            [disabled]="isBusy">
        <label class="custom-control-label" for="confirmed">
            I understand that project <samp>{{ project.id }}</samp> will be deleted forever.
            All its backups will be lost.
        </label>
    </div>

    <p class="alert alert-danger mt-2" *ngIf="!!error">
        <strong>Error: </strong> {{ error }}
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="ok()" [disabled]="isBusy">
        <fa-icon *ngIf="!isBusy" icon="trash"></fa-icon>
        <fa-icon *ngIf="isBusy" icon="spinner" [spin]="true"></fa-icon>
        Delete
    </button>
    <button type="button" class="btn btn-secondary" (click)="dismiss()" [disabled]="isBusy">
        <fa-icon icon="times"></fa-icon>
        Cancel
    </button>
</div>
